<html>
    <head> 
        <script
                 src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js">
        </script>  
    </head>
    <body>
        <br><br><br><br><br><br><br><br><br><br>
        <form id="user-form">
            <table align=center>
                <tr>
                    <td> Nombre del equipo:</td>
                    <td><input type="text" name="equipo"/></td>
                </tr>
                 <tr>
                    <td> ID en Sport Api:</td>
                    <td><input type="text" name="sport"/></td>
                </tr>
            </table>
            <input style="margin-left: 670px" size=2  type="submit" value="Actualizar"/>
        </form>

        <div id="msg"></div>

        <script>
            $("#user-form").submit(function (event) {
                event.preventDefault();
                var $form = $(this);
                var url = 'http://localhost:8084/API_REST/Query4';
                var equipo = $form.find('input[name="equipo"]').val();
                var sport = $form.find('input[name="sport"]').val();
             
                $.ajax({
                    type: 'POST',
                    url: url,
                    datatype: "text",
                    contentType: 'application/json',
                    data: JSON.stringify({equipo: equipo, sport: sport  }),                    
                    success: function(response){
                        //if request if made successfully then the response represent the data
                        $( "#msg" ).empty().append( response );
                      }  
/*                      success: function (data, status, xhr) {
                        window.location.replace("http://localhost:8084/API_REST/Query2");
                    },
                    error: function (xhr, status, error) {
                        $('#msg').html('<span style=\'color:red;\'>' + error + '</span>')
                    } */
                });
            });

        </script>
    </body>
</html>
